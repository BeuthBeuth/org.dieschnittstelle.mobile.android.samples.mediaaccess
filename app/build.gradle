apply plugin: 'com.android.application'

android {
    compileSdkVersion 17
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "org.dieschnittstelle.mobile.android.mediaaccess"
        minSdkVersion 11
        targetSdkVersion 16
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:18.0.0'
    compile files('libs/jackson-all-1.7.1.jar')
    compile files('libs/jboss-jaxrs-api_1.1_spec-1.0.0.Final.jar')
    compile files('libs/resteasy4Android.jar')
}
